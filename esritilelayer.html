<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!-- ArcGIS Mapping APIs and Location Services Guide
  Learn more: https://developers.arcgis.com/documentation/mapping-apis-and-services/maps/
-->
    <title>ArcGIS Developer Guide: Map Tile Layer</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.29"></script>

    <script>
      require([
        "esri/config",
        "esri/Map",
        "esri/layers/TileLayer",
        "esri/views/MapView",
      ], (esriConfig, Map, TileLayer, MapView) => {

        esriConfig.apiKey = "AAPK92c7d5e661254e7fab3bc39331395e84npaxoSCBXVRKbMlskf9lBg8AcME2vzi6PmwZSLbt1BZg7Pqffmb2OJlVBywTCM1F"

//Land use classification 
        const imageLayer = new TileLayer({
          url:
            "https://tiles.arcgis.com/tiles/JmSyAMvJJkgxqun6/arcgis/rest/services/Classified_weblayer2/MapServer",
          maxScale: 0,
        })


        const map = new Map({
          basemap: "arcgis-light-gray",
          layers: [imageLayer],
        })

        const view = new MapView({
          container: "viewDiv",
          center: [5.2052, 52.0566],
          zoom: 11,
          map: map,
          constraints: {
            snapToZoom: false,
          },
        })
      })
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
